<!DOCTYPE html>
<html lang="en">
<head>

    {% load staticfiles %}
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
<link href="https://fonts.googleapis.com/css?family=Satisfy" rel="stylesheet" type="text/css">
<link rel="stylesheet" type="text/css" href="{% static 'animal_details/style.css' %}">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
<script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>

<nav class="navbar navbar-inverse">
    <div class="container-fluid">
        <div class="navbar-header">

                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>

            </button>
            <a class="navbar-brand" href="{% url 'animal_details:index' %}">Prakruthi Sanctuary</a>
        </div>

        <div class="collapse navbar-collapse" id="topNavBar">

                <li class="">

                    <a href="{% url 'animal_details:med-detail' %}">

                    </a>
                </li>
            </ul>


                    <ul class="nav navbar-nav navbar-right">

                            <a href="{% url 'animal_details:animal-add' %}">

                            </a>

                        <li class="">
                            <a href="{% url 'animal_details:medicine-add' %}">

                            <a href="#">
